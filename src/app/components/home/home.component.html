<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark mt-3">
  <div class="col-md-6 px-0">
    <h1 class="display-4 font-italic">RECETAS INCREIBLES</h1>
    <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what's most interesting in this post's contents.</p>
 </div>
</div>
<div class="row">
  <div class="col-md-6" *ngFor="let receta of recetas">
    <div class="card d-flex flex-column align-items-start">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">
          <span class="badge badge-pill badge-dark" *ngFor="let item of receta.temporada">{{item}}</span>
        </strong>
        <h3 class="mb-0"><a href="/details/{{receta.id}}" class="text-dark"> {{receta.titulo}}</a> </h3>
        <div class="mb-1 text-muted">
          <span class="badge badge-pill badge-success">{{receta.fechaPublicacion | date: 'dd-MMM'}}</span>
        </div>
        <p class="card-text mb-auto">{{receta.descripcion}}</p>
        <a href="/details/{{receta.id}}" class="btn-btn-info">LEER M√ÅS</a>
      </div>
    </div>
  </div>
</div>
