  <div class="row">
    <div class="col-md-10 mx-auto mt-2">
      <div class="card">
        <div class="card-header">Editar Receta</div>

          <form #formModificar="ngForm" (ngSubmit)="onModificarReceta(formModificar)">
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" class="form-control" id="titulo" name="titulo"

            </div>
            <div class="form-group">

              <label for="ingredientes">Ingredientes</label>
              <textarea type="text" class="form-control" id="ingredientes" name="ingredientes"
              [(ngModel)]="receta.ingredientes"></textarea>
            </div>
            <div class="form-group">
              <label for="preparacion">Preparaci칩n</label>
              <textarea type="text" class="form-control" id="preparacion" name="preparacion"
              [(ngModel)]="receta.preparacion"></textarea>

              <label for="temporada">Temporada</label>
              <span class="badge badge-pill badge-dark" *ngFor="let item of receta.temporada">{{item}}</span>

              [(ngModel)]="receta.temporada">
